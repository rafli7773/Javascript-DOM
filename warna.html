<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Latihan DOM</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		.kotak{
			width: 25px;
			height: 25px;
			margin: 10px auto;
		}
		.merah{
			background-color: red;
		}
		.hijau{background-color: green;}

		.biru{background-color: blue;}

		.biru-muda{background-color: lightblue;}
	</style>
</head>
<body>
	<h1>Bermain dengan Warna</h1>
	<button type="button" id="btn">Ubah Warna</button><br><br>
	<div class="kotak merah"></div>
	<input type="range" name="sMerah" max="255" min="0">

	<div class="kotak hijau"></div>
	<input type="range" name="sHijau" max="255" min="0">

	<div class="kotak biru"></div>
	<input type="range" name="sBiru" max="255" min="0">




<script type="text/javascript" src="js/warna.js"></script>
</body>
</html>
